<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Komodo | Solicitar Demo</title>
  <link href="images/favicon.png" rel="icon">
  <link href="images/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ionicons CSS -->
  <link href="ionicons/css/ionicons.min.css" rel="stylesheet">

  <!-- FlexSlider CSS -->
  <link href="css/flexslider.css" rel="stylesheet">

  <!-- Main CSS -->
  <link href="css/style.css" rel="stylesheet">

  <style>
    /* Ajustes visuales para coincidir con el estilo Komodo */
    #main {
      padding-top: 80px;
    }

    #demo-form {
      padding-top: 50px;
      padding-bottom: 80px;
      background-color: #f7f7f8;
    }

    .section-header {
      margin-bottom: 40px;
    }

    .section-header h2 {
      text-transform: uppercase;
      font-weight: 300;
      font-size: 38px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      color: #333;
    }

    .section-header p {
      font-size: 16px;
      color: #666;
      margin-bottom: 0;
    }

    #komodo-demo-form {
      background: #fff;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
    }

    .form-control {
      min-height: 45px;
      border-radius: 3px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #03a9f4;
      box-shadow: 0 0 8px rgba(3, 169, 244, 0.3);
    }

    .form-group label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-check {
      margin-bottom: 10px;
    }

    .form-check-label {
      font-weight: normal;
      margin-left: 5px;
    }

    .btn-primary {
      background-color: #03a9f4;
      border-color: #03a9f4;
      padding: 12px 40px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0288d1;
      border-color: #0288d1;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(3, 169, 244, 0.4);
    }

    @media (max-width: 767px) {
      .section-header h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header id="header" class="fixed-top d-flex align-items-center header-transparent navbar-default">
    <div class="container d-flex justify-content-between align-items-center">
      <div id="logo">
        <a href="index.html" class="navbar-brand">Komodo</a>
      </div>
      <nav id="nav-menu-container">
        <ul class="nav-menu navbar-nav navbar-right">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="about.html">Acerca</a></li>
          <li><a href="services.html">Servicios</a></li>
          <li class="menu-active"><a href="typography.html">Demo</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main id="main">
    <section id="demo-form" class="pt-5 mt-5">
      <div class="container">
        <div class="section-header text-center">
          <h2 class="mb-4">Solicitar Demo Gratis</h2>
          <p>Completa el siguiente formulario y nos pondremos en contacto contigo.</p>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <form id="komodo-demo-form" class="p-4 shadow-sm rounded bg-white" novalidate>
              <div class="form-row row">
                <div class="form-group col-md-6">
                  <label for="nombre">Nombre *</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="apellidos">Apellidos *</label>
                  <input type="text" class="form-control" id="apellidos" placeholder="Tus apellidos" required>
                </div>
              </div>

              <div class="form-row row">
                <div class="form-group col-md-6">
                  <label for="telefono">Teléfono *</label>
                  <input type="tel" class="form-control" id="telefono" placeholder="Ej. +52 555 123 4567" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="correo">Correo electrónico *</label>
                  <input type="email" class="form-control" id="correo" placeholder="Ej. tu@empresa.com" required>
                </div>
              </div>

              <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" class="form-control" id="empresa" placeholder="Nombre de tu empresa">
              </div>

              <div class="form-row row">
                <div class="form-group col-md-6">
                  <label for="sector">Sector</label>
                  <input type="text" class="form-control" id="sector" placeholder="Ej. Tecnología, Educación, Salud...">
                </div>
                <div class="form-group col-md-6">
                  <label for="puesto">Puesto</label>
                  <input type="text" class="form-control" id="puesto" placeholder="Ej. Gerente, Ingeniero, Analista...">
                </div>
              </div>

              <div class="form-group">
                <label>Funciones de interés:</label>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="auto" value="Automatización"><label class="form-check-label" for="auto">Automatización</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="seg" value="Seguridad"><label class="form-check-label" for="seg">Seguridad</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="int" value="Integración"><label class="form-check-label" for="int">Integración</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="mon" value="Monitoreo"><label class="form-check-label" for="mon">Monitoreo</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="ges" value="Gestión"><label class="form-check-label" for="ges">Gestión</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="rep" value="Reportes"><label class="form-check-label" for="rep">Reportes</label></div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg px-5">Solicitar Demo Gratis</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <div class="container text-center">
      <div class="copyright">
        &copy; Copyright <strong>Komodo</strong>. Todos los derechos reservados.
      </div>
      <div class="credits">Diseñado por Komodo Team</div>
    </div>
  </footer>

  <!-- Scripts de la plantilla Komodo -->
  <script src="js/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/template.js"></script>

  <script>
    // Validación y manejo del formulario
    document.getElementById('komodo-demo-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const apellidos = document.getElementById('apellidos').value;
      const telefono = document.getElementById('telefono').value;
      const correo = document.getElementById('correo').value;

      if (!nombre || !apellidos || !telefono || !correo) {
        alert('Por favor, completa todos los campos obligatorios (*)');
        return;
      }

      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailRegex.test(correo)) {
        alert('Por favor, ingresa un correo electrónico válido');
        return;
      }

      alert('¡Gracias por tu interés! Nos pondremos en contacto contigo pronto.');
      this.reset();
    });
  </script>
</body>
</html>
